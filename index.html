<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class="box">
        <div class="search"> 
             <input type="text"  id="search_box" class="seach_box" placeholder="Enter City Name..." autocomplete="off">
        </div>
       <div class="weather_detail">
             <div class="location_details"> 
                <div class="city" id="city">Delhi, IN</div>
                <div class="date" id="date">16 Oct (Sunday), 2022</div>
             </div>
             <div class="weather_status">
                <div class="temp" id="temp">30&deg;C</div>
                <div class="min_max" id="min_max">32&deg;C(min) / 34&deg;C(max)</div>
                <div class="weather" id="weather">Clear</div>
                <div class="img"></div>
             </div>
       </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
